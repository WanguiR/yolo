apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: wanguir/yolo-backend:v1.0.1
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1" 
            memory: "1Gi" 
          requests:
            cpu: "0.5" 
            memory: "512Mi" 
